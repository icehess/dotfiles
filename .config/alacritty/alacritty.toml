[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[window]
dynamic_title = true
dynamic_padding = true
decorations = "full"
title = "Alacritty@CachyOS"
opacity = 0.97
decorations_theme_variant = "Dark"
option_as_alt = "None"

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 100000
multiplier = 3

[colors]
draw_bold_text_with_bright_colors = true

